<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebApp</title>
  <base href="/"> {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="/style.css" rel="stylesheet" type="text/css" />


  <!-- bootstrap -->
  <link rel="stylesheet" href="app\styling\bootstrap\css\bootstrap-theme.css">
  <link rel="stylesheet" href="app\styling\bootstrap\css\bootstrap-theme.min.css">
  <link rel="stylesheet" href="app\styling\bootstrap\css\bootstrap.css">
  <link rel="stylesheet" href="app\styling\bootstrap\css\bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="app\styling\css\buttons.css">
  <link rel="stylesheet" href="app\styling\css\calendar.css">
  <link rel="stylesheet" href="app\styling\css\forms.css">
  <link rel="stylesheet" href="app\styling\css\stats.css">
  <link rel="stylesheet" href="app\styling\css\styles.css">

  <!-- fonts -->
  <link rel="stylesheet" href="app\styling\bootstrap\fonts\glyphicons-halflings-regular.eot">
  <link rel="stylesheet" href="app\styling\bootstrap\fonts\glyphicons-halflings-regular.svg">
  <link rel="stylesheet" href="app\styling\bootstrap\fonts\glyphicons-halflings-regular.ttf">
  <link rel="stylesheet" href="app\styling\bootstrap\fonts\glyphicons-halflings-regular.woff">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>


  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="app\styling\bootstrap\js\bootstrap.min.js"></script>
  <script src="app\styling\bootstrap\js\bootstrap.js"></script>

  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>


  <!-- Used for save file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>

  <script src="vendor/crypto-js/crypto-js.js"></script>

  <script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
<script src="node_modules/rxjs/bundles/Rx.umd.js"></script>
<script src="node_modules/angular2/bundles/angular2-all.umd.js"></script>


</head>

<body>
  <app-root>Loading...</app-root>

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}
  <script>
    System.import('system-config.js').then(function() {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>

</body>

</html>
