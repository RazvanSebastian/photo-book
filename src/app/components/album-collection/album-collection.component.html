<!-- Bootstrap Core CSS -->
<link href="../../gallery/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="../../gallery/css/thumbnail-gallery.css" rel="stylesheet">


<div class="loader-position" *ngIf="displayLoader==true">
<div class="loader"  ></div>
</div>

  <!-- Page Content -->
  <div class="container" style="padding-bottom: 170px; margin-top: 130px;">

    <div class="col-lg-12">
      <h1 *ngIf="length!=0" class="page-header">Your album gallery</h1>
    </div>

    <div class="col-lg-12">
      <h3 *ngIf="length==0" class="page-header">Your album gallery is empty!</h3>
    </div>

    <div *ngFor="let album of albumGallery; let i = index" >
      <br *ngIf="i % 3==0">

      <div class="opacity">
        <div class="col-md-4">
          <div class='well'>
            <button (click)="onAlbumSelected(album.id)" [ngClass]="['delete-button','opacity']" type="submit" data-toggle="modal" data-target="#myModal">
              <span  aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span>Delete
            </button>
            <div (click)="moveToPhotoGallery(album)">
              <p>{{album.name}} </p>
              <p>Category : {{album.category}}</p>
              <img [ngClass]="['thumbnail img-responsive']" alt="Bootstrap template" style="width: 310px; height: 250px;" src="{{album.coverImage}}" />
              <p>{{album.date | date:"MM/dd/yyyy"}} </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content" >
            <div class="modal-body">
              <p>You are going to delete this album!Are you sure?</p>
            </div>
            <div class="modal-footer">
              <button (click)="onDeleteAlbum()" class="btn btn-default"  type="button"  data-dismiss="modal">
                <span aria-hidden="true" class="glyphicon glyphicon-ok"></span>Yes
              </button>
              <button type="button" class="btn btn-default" data-dismiss="modal">
              <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>Cancel
            </button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <hr>

  </div>
  <!-- /.container -->

  <!-- jQuery -->
  <script src="../../gallery/js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../../gallery/js/bootstrap.min.js"></script>
