    <title>Thumbnail Gallery - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../gallery/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../gallery/css/thumbnail-gallery.css" rel="stylesheet">



<body>
    <!-- Page Content -->
    <div class="container" style="margin-top: 130px;">

      <div class="col-lg-12">
          <h1 *ngIf="length!=0" class="page-header">Your album gallery</h1>
      </div>

      <div class="col-lg-12">
          <h3 *ngIf="length==0" class="page-header">Your album gallery is empty!</h3>
      </div>

      <div *ngFor="let album of albumGallery; let i = index">
          <br *ngIf="i % 3==0" >

          <div class="col-md-4"  (click)="moveToPhotoGallery(album)">
            <div class="well">
              <p>{{album.name}}  </p>
              <p>Category : {{album.category}}</p>
              <img class="thumbnail img-responsive" alt="Bootstrap template" style="width: 310px; height: 250px;" src="{{album.coverImage}}" />
              <p>{{album.date | date:"MM/dd/yyyy"}} </p>
            </div>
          </div>
        </div>

        <hr>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="../../gallery/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../gallery/js/bootstrap.min.js"></script>
