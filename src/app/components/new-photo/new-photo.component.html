<form  style="margin: 200px 200px 4px; top: 2px; padding-top: 0px;
 padding-bottom: 70px; padding-left: 1px; border-top-width: 0px; border-bottom-width: 2px;">

<div class="form-group">
  <label for="usr">Photo name:</label>
  <input [(ngModel)]="newPhoto.name" type="text" class="form-control" id="usr" placeholder="Photo name">
</div>


<div class="form-group">
  <label for="comment">Description (place description,firends,etc...):</label>
  <textarea [(ngModel)]="newPhoto.description" class="form-control" rows="5" id="comment" placeholder="Description"></textarea>
</div>

<div class="form-group">
  <label for="usr">Upload your new photo(Optional):</label> <input type="file" id="exampleInputFile" (change)="attachFile($event)">
  <br>
  <img src="{{imageSrc}}" height="250" weight="250" alt="Image preview...">
</div>

<div>
  <p *ngIf="status==false" [ngStyle]="{'color': 'red', 'font-weight': 'bold'}">
   {{message}} </p>
</div>

<div class="form-group">
  <button  type="button" (click)="onSaveNewPhoto()" 
  [ngClass]="['info-button-dimensions' ,'btn btn-info', 'glyphicon glyphicon-save']">Add new photo</button>
</div>

</form>

<!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
   <div class="modal-dialog">
     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Modal Header</h4>
       </div>
       <div class="modal-body">
         <p>Some text in the modal.</p>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
     </div>

   </div>
 </div>
